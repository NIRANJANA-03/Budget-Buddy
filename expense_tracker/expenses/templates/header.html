<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Name</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #610663;
        }

        .logo-and-name {
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
        }

        .project-name h1 {
            color: white;
            margin: 0;
            font-size: 1.5em;
        }

        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex; /* Ensures links are inline */
            flex-wrap: wrap; /* Wraps if the screen is too narrow */
        }

        .nav-links li {
            margin: 5px 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9em; /* Adjust font size for readability on small screens */
        }

        .logo-image {
            width: 40px;
            height: auto;
        }

        /* Media queries for small devices like iPhone SE */
        @media (max-width: 375px) {
            .header {
                flex-direction: column; /* Stack logo and navigation vertically */
                align-items: center;
            }

            .logo-and-name {
                margin-bottom: 10px;
                justify-content: center;
            }

            .project-name h1 {
                font-size: 1.2em; /* Reduce font size for smaller screens */
                text-align: center;
            }

            .nav-links ul {
                justify-content: center; /* Center the links */
                flex-wrap: nowrap; /* Ensure links stay on one line */
                overflow-x: auto; /* Add horizontal scrolling if necessary */
            }

            .nav-links li {
                margin: 5px 15px; /* Add extra spacing between links */
            }

            .nav-links a {
                font-size: 0.8em; /* Slightly reduce font size for small screens */
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <header class="header">
        <div class="logo-and-name">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-image">
            </div>
            <div class="project-name">
                <h1>BUDGET BUDDY {{ request.user.username }}!</h1>
            </div>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'expense' %}">Expense Tracking</a></li>
                <li><a href="{% url 'eventhome' %}">Event Planner</a></li>
                <li><a href="{% url 'hometour' %}">Budget Tour</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
