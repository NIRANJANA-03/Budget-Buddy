<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .form-container h1 {
    margin-bottom: 20px;
    color: #007bff;
  }
  .form-container p {
    margin-bottom: 30px;
    font-size: 18px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group input {
    width: calc(100% - 20px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    outline: none;
  }
  .form-group input:focus {
    border-color: #007bff;
  }
  .btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>Reset Password</h1>
  <p>Please enter your email address to reset your password.</p>
  <form id="resetForm" method="post" action="{% url 'forgot' %}">
    {% csrf_token %}
    <div class="form-group">
      <input type="email" id="email" name="email" placeholder="Email Address" required>
    </div>
    <button type="submit" class="btn">Reset Password</button>
  </form>
  <a style='float:left;'href="{% url 'login' %}">login</a>
  <a style='float:right ;'href="{% url 'signup' %}">sign_up</a>
</div>

</body>
</html>
